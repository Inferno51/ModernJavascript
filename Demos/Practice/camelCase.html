<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="css/style.css" rel="stylesheet"/>
    <title>camelCase It!</title>
</head>
<body>
    

    <div class="formBox">
        <form onsubmit="event.preventDefault();buttonClick()">
            <ul>
                
                <li>
                    <h2>camelCase it!</h2>
                    <span class="requiredNotification">* Denotes required field</span>
                </li>
                <li>
                    <label for="userInput">Enter text: </label>
                    <input id="userInput" name="userInput" type="text" placeholder="some text!"/>
                    <span class="formHint">Example: "Hello there"</span>
                </li>
                <li>    
                    <button class="submit" onclick="buttonClick()">camelCase it!</button>
                </li>
                <li>
                    <p>Your results!:</p>
                    <div id="output"></div>
                </li>
            </ul>
            
        </form>
    </div>
    <script>
        function buttonClick(event){
            let start = document.getElementById("userInput").value;
            // console.log("User entered: " + start);
            let target = document.getElementById("output");
            let result = camelCaseIt(start);
            // console.log(result);
            target.innerHTML = result; 
        }

        function camelCaseIt(str){
            return str
                .toLowerCase()
                .split(' ')
                .map(function(word, index){
                    if (index === 0){
                        return word;
                    } else {
                        return word[0].toUpperCase() + word.substr(1);
                    }
                })
                .join('');
        }        
    </script>
</body>
</html>
