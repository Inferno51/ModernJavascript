<!DOCTYPE html>
<html lang="en">

<head>
    <title>A Review of HTML</title>
    <meta charset="UTF-8">
    <link href="css/style.css" rel="stylesheet">
    <script>
        switch (new Date().getDay()){
            case 0:
            case 1:
                text = "We are closed today.";
                break;
            default: 
                text = "9am to 5pm";
        }
        console.log('Store hours today: ' + text);
    </script>
</head>

<body>
    <h3>A sample header</h3>
    <!-- comment wont show on screen -->
    <div id="main-content">
        <p>Paragraphs are block-level elements</p>
        <p>Spans are <span class="impt"> inline elements</span>
            <p>Divs can contain other block-level elements</p>
    </div>
</body>

</html>
